<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction History</title>
    <style>
        body {
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.8rem;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .back-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 24px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }
        td pre {
    white-space: pre-wrap;       /* Wrap long content */
    word-wrap: break-word;       /* Break long words */
    max-height: 100px;           /* Optional: limit height */
    overflow-y: auto;            /* Scroll if content exceeds height */
    background-color: #f7f7f7;
    padding: 0.5rem;
    border-radius: 4px;
    margin: 0;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>üïí Prediction History</h1>

        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Input Features</th>
                    <th>Prediction</th>
                    <th>Confidence</th>
                    <th>Model Name</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                <tr>
                    <td>{{ record.timestamp }}</td>
                    <td>
                        <pre>{{ record.input_features }}</pre>
                    </td>
                    <td>{{ record.prediction }}</td>
                    <td>{{ record.confidence if record.confidence else "N/A" }}%</td>
                    <td>{{ record.model_name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button class="back-btn" onclick="window.location.href='/'">‚¨ÖÔ∏è</button>
    </div>
</body>
</html>
